<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CALCULATOR</title>
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/client.js"></script>

</head>
<body>
    <div class="container">
        <h1>YOUR SMART CALCULATOR</h1>
            <div class="main">
                <section id="input">
                    <p id="currentNumber"></p>
                    <p>
                        <button class="numberButton" data-number='7'>7</button>
                        <button class="numberButton" data-number='8'>8</button>
                        <button class="numberButton" data-number='9'>9</button>
                        <button class="numberButton" data-type='Add'>+</button>
                    </p>
                    <p>
                        <button class="numberButton" data-number='4'>4</button>
                        <button class="numberButton" data-number='5'>5</button>
                        <button class="numberButton" data-number='6'>6</button>
                        <button class="numberButton" data-type='Subtract'>-</button>
                    </p>
                    <p>
                        <button class="numberButton" data-number='1'>1</button>
                        <button class="numberButton" data-number='2'>2</button>
                        <button class="numberButton" data-number='3'>3</button>
                        <button class="numberButton" data-type='Multiply'>*</button>
                    </p>
                    <p>
                        <button class="numberButton" data-number='.'>.</button>
                        <button class="numberButton" data-number='0'>0</button>
                        <button id="equalsButton">=</button>
                        <button class="numberButton" data-type='Divide'>/</button>
                    </p>
                </section>
                <ul id="output">

                </ul>
            </div>
    </div>
</body>
</html>
