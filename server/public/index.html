    <div class="container">
        <h1>YOUR SMART CALCULATOR</h1>
            <div class="main">
                x: <input type="number" id="x"><br><br>

                <button id="addBtn" value="add">Addition</button>
                <button id="subtractBtn" value="subtract">Subtraction</button>

            </div>
    </div>
